<!DOCTYPE html>
<html>
    <head>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
        <!-- Add Axios Library -->
         <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <!-- If we are unable to add event into the html code, 
                 we need to use event listener -->
                Name: <input type="text" id="nameInput" onkeyup="showHint()"> <!-- add event -->
            </div>
            <div class="row">
                Suggestions:
                <p id="suggestions"></p> <!-- The names that matches should be displayed here -->
            </div>
        </div>

        <script>
            // add event handler code here
            function showHint(){
                /*In this exercise, can just use '/suggest' as the url 
                cause they are in the same machine*/
                axios.get('/suggest', {
                    /* To know what are the params key, 
                    use postman and will be given in lab test*/
                    params:{
                        'query': document.getElementById("nameInput").value
                    }
                })
                .then(response => {
                    // process response.data object
                    console.log(response.data)
                    const suggestion = response.data
                    document.getElementById("suggestions").innerText = suggestion;
                })
                // Best practive to have a catch block to catch errors
                .catch(error => {
                    // process error object
                    console.log(error.message)
                    document.getElementById("suggestions").innerText = error.message;
                });
            }

        </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
      
    </body>
</html>
